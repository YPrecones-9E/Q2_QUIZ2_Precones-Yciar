<div class="container mt-5 mb-5 rounded animate__animated animate__fadeInUp">
    <div class="row animate__animated animate__fadeInUp">
        <!-- Left Column: Image -->
        <div class="col-md-6 p-0">
            <img src="side.jpg" alt="Robotics Image" class="form-image img-fluid">
        </div>
        <!-- Right Column: Form -->
        <div class="col-md-6 p-4">
            <h1 class="text-center">Robotics Club Registration</h1>
            <form>
                <!-- Personal Information -->
                <div class="mb-3">
                    <label for="inputName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Name">
                </div>
                <div class="mb-3">
                    <label for="inputEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email Address">
                </div>
                <div class="mb-3">
                    <label for="inputAge" class="form-label">Age</label>
                    <input type="number" class="form-control" id="inputAge" placeholder="Age">
                </div>
                <div class="mb-3">
                    <label for="inputPhone" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="inputPhone" placeholder="Phone Number">
                </div>
                <!-- Robotics Topics -->
                <p>Preferred Robotics Topic</p>
                <div class="form-check">
                    <input type="checkbox" id="checkProgramming" class="form-check-input">
                    <label for="checkProgramming" class="form-check-label">Programming</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="checkElectronics" class="form-check-input">
                    <label for="checkElectronics" class="form-check-label">Electronics</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="checkMechanical" class="form-check-input">
                    <label for="checkMechanical" class="form-check-label">Mechanical Design</label>
                </div>
                <br/>
                <!-- Experience Level -->
                <p>Robotics Experience Level</p>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="experience" id="radio1" value="Beginner" checked>
                    <label for="radio1" class="form-check-label">Beginner</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="experience" id="radio2" value="Intermediate">
                    <label for="radio2" class="form-check-label">Intermediate</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="experience" id="radio3" value="Advanced">
                    <label for="radio3" class="form-check-label">Advanced</label>
                </div>
                <br/>
                <!-- Project -->
                <p>Preferred Robotics Project</p>
                <select class="form-select mb-3">
                    <option>Line-Following Robot</option>
                    <option>Remote-Controlled Car</option>
                    <option>Drone</option>
                </select>
                <!-- Statement of Interest -->
                <p>Statement of Interest</p>
                <textarea class="form-control mb-3" rows="4"></textarea>
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
        </div>
